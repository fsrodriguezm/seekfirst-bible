name: Test and Build

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create .env file
        run: |
          echo "VITE_GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" > .env

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build worker bundle
        run: npm run cf:build

      - name: Check worker bundle size
        run: npm run cf:check-size

      - name: Security audit
        run: npm audit
