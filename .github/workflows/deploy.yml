name: Deploy Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build with OpenNext for Cloudflare
        run: npx @opennextjs/cloudflare build

      - name: Check worker bundle size
        run: npm run cf:check-size

      - name: Upload GROQ API key secret
        if: ${{ env.GROQ_API_KEY != '' }}
        run: printf '%s\n' "$GROQ_API_KEY" | npx wrangler secret put GROQ_API_KEY --config wrangler.jsonc

      - name: Deploy to Cloudflare Workers
        run: npx wrangler deploy --config wrangler.jsonc
